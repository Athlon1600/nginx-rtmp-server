version: "3.9"
services:

  rtmp:
    container_name: 'rtmp'
    build: './rtmp'
    ports:
      - "1935:1935"
      - "${NGINX_PORT:-8090}:80"
    volumes:
      - ./rtmp/nginx.conf:/usr/local/nginx/conf/nginx.conf
      - ./public:/usr/local/nginx/html

  api_server:
    container_name: 'api_server'
    build: './api_server'
    ports:
      - "${API_PORT:-127.0.0.1:3000}:3000"
    volumes:
      - ./public/storage:/var/storage
    environment:
      - NODE_ENV=production
      - RTMP_SERVER=rtmp

volumes:
  storage: { }