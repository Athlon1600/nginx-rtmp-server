version: "3.9"
services:

  database:
    container_name: db
    image: mysql:8.0.34
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-password}
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "${MYSQL_PORT_EXPOSE:-127.0.0.1:3306}:3306"

  rtmp:
    container_name: 'rtmp'
    build: './rtmp'
    ports:
      - "1935:1935"
      - "${NGINX_PORT:-8090}:80"
    volumes:
      - ./rtmp/nginx.conf:/usr/local/nginx/conf/nginx.conf
      - ./public:/usr/local/nginx/html

  api_server:
    container_name: 'api_server'
    build: './api_server'
    ports:
      - "${API_PORT:-127.0.0.1:3000}:3000"
    volumes:
      - ./public/storage:/var/storage
      # - ./api_server/src:/app/src
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      # - MYSQL_CONNECTION=mysql://root:password@db:3306
      - RTMP_SERVER=rtmp

  adminer:
    image: adminer
    restart: always
    environment:
      - ADMINER_DEFAULT_SERVER=db
      - ADMINER_DESIGN='nette'
    ports:
      - "127.0.0.1:9000:8080"

volumes:
  storage: { }