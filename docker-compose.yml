version: "3.9"
services:
  rtmp:
    container_name: 'rtmp'
    build: './rtmp'
    ports:
      - "1935:1935"
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./rtmp/html:/usr/local/nginx/html
      - storage:/var/storage
  api_server:
    container_name: 'api_server'
    build: './api_server'
    ports:
      - "${API_PORT:-127.0.0.1:3000}:3000"
    volumes:
      - ./api_server:/app
      - /app/node_modules
      - storage:/var/storage
    environment:
      - NODE_ENV=production
      - STORAGE=/var/storage/
      - RTMP_SERVER=rtmp
volumes:
  storage: { }